<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="sidenav">
      <div class="close"><img src="images/icon-close-menu.svg" alt=""></div>
      <div class="features">
        <div class="txt-features">Features</div>
        <img src="images/icon-arrow-down.svg" class="icon-arrow-down" alt="">
      </div>
      <div class="company">
        <div class="txt-company">Company</div>
        <img src="images/icon-arrow-down.svg" class="icon-arrow-down" alt="">
      </div>
      <div class="careers">Careers</div>
      <div class="about">About</div>
      <div class="btns">
        <div class="btn-login">Login</div>
        <div class="btn-register"><div class="txt-register">Register</div></div>
      </div>
    </div>
    <div class="container">

      <div class="first-row">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="menu"><img src="images/icon-menu.svg" alt=""></div>
      </div>
      <div class="hero"><img src="images/image-hero-mobile.png" alt=""></div>
        
      <div class="header">
        <h1>Make remote work</h1>
      </div>
      <div class="description">
        Get your team in sync, no matter your <br>
        location. Streamline processes, create <br>
        team rituals, and watch productivity soar.
      </div>
      <div class="btn-learn"><div class="txt-learn">Learn more</div></div>
      <div class="sponsor">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
